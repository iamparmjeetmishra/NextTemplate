name: Lint
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubantu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - run: pnpm i
      - run: pnpm lint
